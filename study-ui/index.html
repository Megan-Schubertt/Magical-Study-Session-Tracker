<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Tracker</title>
    <!-- Link to external CSS file if needed -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Study Tracker</h1>
    </header>
    <!-- Your content goes here -->
     <main class="layout">
        <div class="due-dates">
            <!-- due dates goes here-->
             <h2>Due Dates</h2>
             <ul>
                <li>Math</li>
                <li>Science</li>
                <li>Read</li>
             </ul>
        </div>
        <section class="center-column">

        
            <div class="calendar-section">
                <!-- calendar goes here (centered)-->

            <div class="timer-section">
                <!-- timer goes here (centered)-->
             <h2>Timer</h2>
             <div class="timer-display">25:00</div>
             <div class="timer-controls">
                <button class="start-btn">Start</button>
                <button class="pause-btn">Pause</button>
                <button class="reset-btn">Reset</button>
             </div>
            </div>
        
            <div class="calendar-section">
                <!-- calendar goes here (centered)-->
                 <h2>Calendar</h2>
                 <div class="calendar-placeholder">
                    <!-- Placeholder for calendar -->
                    <p>Calendar will be displayed here.</p>
                 </div>
            </div>
        </section>


        <div class="tasks">
            <!--tasks list -->
            <h2>Tasks</h2>
            <ul>
                <li>Math Homework</li>
                <li>Science Project</li>
                <li>Read Chapter 5</li>  
            </ul>
        </div>
     </main>

    <!-- Link to external JavaScript file if needed -->
    <script src="scripts.js"></script>
</body>
</html>
